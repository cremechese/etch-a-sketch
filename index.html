<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="side-panel">
        <button id="reset">Restart</button>
        <div>
            <input type="color" id="pen-color" name="pen-color"
                value="#e66465">
            <label for="pen-color">Pen Color</label>
        </div>
        <div id="slide">
            <div class="slidecontainer">
                <input type="range" min="1" max="20" value="16" class="slider" id="my-range">
            </div>
            <div id="demo">16</div>
        </div>
        <div>
            <input type="radio" id="selected-color" name="pen-style" value="selected-color" checked>
            <label for="selected-color">Selected Pen Color</label>
          </div>
        <div>
            <input type="radio" id="randomize" name="pen-style" value="randomize">
            <label for="randomize">Random Colors</label>
          </div>
          
          <div>
            <input type="radio" id="lighten" name="pen-style" value="lighten">
            <label for="lighten">Lighten by 10%</label>
          </div>
          
          <div>
            <input type="radio" id="darken" name="pen-style" value="darken">
            <label for="darken">Darken by 10%</label>
          </div>
    </div>
    <div class="outer-box">
        <div id="container" draggable="false"></div>
    </div>
</body>
<script src="script.js"></script> 
</html>
