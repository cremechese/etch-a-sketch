<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="reset">Restart</button>
    <button id="randomize">Random Colors</button>
    <div id="current-toggle">Random colors off</div>
    <div>
        <input type="color" id="pen-color" name="pen-color"
               value="#e66465">
        <label for="pen-color">Pen Color</label>
    </div>
    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="16" class="slider" id="my-range">
    </div>
    <div id="demo">16</div>
    <div id="container" draggable="false"></div>
</body>
<script src="script.js"></script> 
</html>
